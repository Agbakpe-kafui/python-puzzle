services:
  # Main FastAPI application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pyarena_web
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://pyarena:password@db:5432/pyarena
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-please}
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # volumes:
    #   - ./app:/app/app  # Mount for hot reload in development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - pyarena_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pyarena_db
    environment:
      - POSTGRES_USER=pyarena
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pyarena
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pyarena"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pyarena_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pyarena_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pyarena_network

  # Optional: Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: pyarena_redis_ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - pyarena_network

  # Optional: pgAdmin (Web UI for PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pyarena_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@pyarena.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - pyarena_network

networks:
  pyarena_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
